<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>  
<script type="text/babel">
const car={brand:"subaro",price:20000,year:2015}
const name="Maayan";
//!1//
function Hello(){
return <h1>Hello</h1>
}
//!2//
function Car(){
return <h1> brand: {car.brand} price: {car.price} year: {car.year}</h1>
}
//!3//
function Name(){
return <div><Hello/><h1>{name}</h1></div>
}
//!5//
function Header(){
return <h1>This is Header</h1>
}
function Main(){
return <h1>This is Main</h1>

}
function Footer(){
return <h1>&copy;This is Footer</h1>
}
//!6//
function Welcome(props) {
  return <h1>Hello {props.name}</h1>;
}
//!7//
function NameAge(props) {
  return <h1>{props.name} {props.age}</h1>
}
//!8//
function Img(props) {
return <img src={props.src}/>
}
//!9//
function Video(props) {
return <video width="320" height="240" controls src={props.src}/>
}
//!10//
//props=כאשר React רואה אלמנט המייצג קומפוננטה שהודגרה על ידי המשתמש, היא מעבירה את המאפיינים שהוגדרו ב-JSX ואת ה”ילדים” לקומפוננטה זו כאובייקט יחיד. אנו קוראים לאובייקט זה “props”.
