<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_Filter_Map</title>
</head>
<body>
<script>

const array = [];
for(let i=1;i<=1000;i++){
array.push(i)
}
console.log(array);
const array1 = array.map(i => i**0.5);
console.log(array1);

const array2 = [];
for(let i=1;i<=1000;i++){
array2.push(i)
}
const array3 = array2.filter(i => i%2==0);
console.log(array3);
</script> 
</body>
</html>
